<p>Lista Libros</p>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Autor</th>
        <th scope="col">Biblioteca</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of Libros">
        <td>{{libro.nombre}}</td>
        <td>{{libro.autor}}</td>
        <td>{{libro.biblioteca}}</td>
      </tr>
    </tbody>
  </table>
</div>
